                <div class="container d-flex justify-content-center justify-content-lg-end">
                    <a href="#" class="top-bar-item">
                        <span>
                            <iconify-icon icon="ic:round-whatsapp" class="whatsapp-icon"></iconify-icon>
                        </span>
                        <span>CALL 180010 37386</span>
                    </a>
                </div>
            </div>
        </div>
    
        <!-- Main Navigation -->
        <nav class="main-nav">
            <div class="container">
                
                <div class="nav-left">
                    <div class="logo mx-auto mx-lg-0">
                        <a href="index.html">
                            <img src="./images/logo.png" class="w-100 h-100 object-fit-cover" alt="JCB logo">
                        </a>
                    </div>
                    <div class="d-none d-lg-block">
                        <ul class="nav-links1 d-flex align-items-center mt-3 p-2">
                            <li><a href="#">machines</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
    <!--============ NAVBAR END==========--->

        <!--============BANNER START==========--->
        <div class="container-fluid px-0 overflow-hidden form_bg">
            <div class="form-container">
                <div class="form-header">
                    <h1>Sign up Form</h1>
                </div>
                
                <div class="form-content position-relative">
                    <!-- <button class="close-btn">âœ•</button> -->
                    <div class="form-row">
                        <div class="form-group1">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group1">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name">
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-group1">
                            <label>Mobile Number</label>
                            <div class="mobile-input-wrapper">
                                <span class="country-code">+91</span>
                                <input type="number" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group1">
                            <label>Product Category</label>
                            <div class="select-wrapper">
                                <select>
                                    <option value="" class="select_label_color">Select Product Category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="food">Food & Beverage</option>
                                    <option value="books">Books</option>
                                </select>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-group1">
                            <label>City</label>
                            <div class="select-wrapper">
                                <select>
                                    <option value="" class="select_label_color">Select City</option>
                                    <option value="mumbai">Mumbai</option>
                                    <option value="delhi">Delhi</option>
                                    <option value="bangalore">Bangalore</option>
                                    <option value="kolkata">Kolkata</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group1">
                            <label>State</label>
                            <div class="select-wrapper">
                                <select>
                                    <option value="">Select State</option>
                                    <option value="maharashtra">Maharashtra</option>
                                    <option value="delhi">Delhi</option>
                                    <option value="karnataka">Karnataka</option>
                                    <option value="west-bengal">West Bengal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit_btn">Submit</button>
                </div>
            </div>
        </div>
        <!--============BANNER END==========--->


        <!--============FOOTER START=============--->
        <footer>
            <div class="container">

                              </a>
                              <a href="#">

                              </a>
                              <a href="#">  
                                  <img src="./images/icons/linkedin.png" alt="">
                              </a>
                              <a href="#">
                                  <img src="./images/icons/youtube.png" alt="">
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </footer>
